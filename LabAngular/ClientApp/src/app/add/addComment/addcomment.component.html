<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Comment</h3>
  <hr />
  <form [formGroup]="commentForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <div class="col-md-4">
         <input class="form-control" type="text" formControlName="Id" hidden>
        </div>

        <label class=" control-label col-md-12" for="Name">IdIssue</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="IdIssue">
        </div>
        <span class="text-danger" *ngIf="commentForm.hasError('required', 'IdIssue') && formDir.submitted">
          IdIssue is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="Age">Description</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="Description">
        </div>
        <span class="text-danger" *ngIf="commentForm.hasError('required', 'Description') && formDir.submitted">
          Description is required.
        </span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
      
</form>
</body>
</html>
