<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Employee</h3>
  <hr />
  <form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <div class="col-md-4">
         <input class="form-control" type="text" formControlName="employeeId" hidden>
        </div>
        <label class=" control-label col-md-12" for="Name">Name</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="employeeForm.hasError('required', 'name') && formDir.submitted">
          Name is required.
        </span>
      </div>
      <div class="form-group row">
        <label class=" control-label col-md-12" for="Age">Age</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="age">
        </div>
        <span class="text-danger" *ngIf="employeeForm.hasError('required', 'age') && formDir.submitted">
          Age is required.
        </span>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-12" for="Country">Country</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="country">
        </div>
        <span class="text-danger" *ngIf="employeeForm.hasError('required', 'country') && formDir.submitted">
          Country is required
        </span>
      </div>
      <div class="form-group row">
        <label class="control-label col-md-12" for="State">State</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="state" data-val="true">
        </div>
        <span class="text-danger" *ngIf="employeeForm.hasError('required', 'state') && formDir.submitted">
          State is required
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
</form>
</body>
</html>
